name: CI

on:
    push:
        branches:
            - main
        paths-ignore:
            - 'README.md'
            - 'helm/**'

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            
            - name: Set up Go 1.22
              uses: actions/setup-go@v2
              with:
                go-version: 1.22
            
            - name: Build
              run: go build -o go-web-app
            
            - name: Test
              run: go test ./...
    
    code-quality:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            
            - name: Run golangci-lint
              uses: golangci/golangci-lint-action@v6
              with:
                version: v1.56.2
